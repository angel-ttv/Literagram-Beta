<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literagram - Tu Espacio para Escritores</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <h1>Literagram ✍️</h1>
        <nav>
            <a href="#" id="nav-feed"><i class="fas fa-home"></i> Inicio</a>
            <a href="#" id="nav-profile"><i class="fas fa-user"></i> Perfil</a>
            <a href="#" id="nav-search"><i class="fas fa-search"></i> Buscar</a>
            <a href="#" id="nav-create"><i class="fas fa-feather-alt"></i> Crear</a>
        </nav>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <div class="profile-card">
                <div class="profile-avatar">E</div>
                <h3>Escribidor_Famoso</h3>
                <p>Poeta de sueños y cronista de lo cotidiano.</p>
                <div class="stats">
                    <span id="sidebar-posts">**0** Publicaciones</span>
                    <span id="sidebar-followers">**0** Seguidores</span>
                </div>
            </div>
            <hr>
            <button id="logout-btn" class="action-btn logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </aside>

        <main class="content-wrapper">
            
            <div id="view-feed" class="page-view"></div>
            <div id="view-profile" class="page-view"></div>
            <div id="view-create" class="page-view"></div>
            <div id="view-search" class="page-view"></div>

        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</body>
</html>
